<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styletodo.css">
</head>

<body>
    <div class="container"></div>
    <div class="split left">
        <div class="centered">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Enter your name" /><br><br>
                <input type="text" id="email" placeholder="Enter your email" /><br><br>
                <button type="submit">Submit</button>
                <p id="formError" style="color: red;"></p>
            </form>
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <div class="container">
                <div class="todo-app">

                    <body>

                        <h2 class="mb-2">To-Do List</h2>

                        <input type="text" id="input-box" placeholder="Enter task" class="mt-2">
                        <button onclick="addTask()">Add</button>

                        <ul id="list-container"></ul>

                        <script src="scripttodo.js">
                            
                        </script>

                    </body>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>

</body>


</html>
